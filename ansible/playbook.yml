- hosts: all
  become: yes
  tasks:
    #- name: Run apt upgrade
    #  apt:
    #    upgrade: "yes"
    #    update_cache: yes
    #    cache_valid_time: 432000
    - name: Install gnupg
      apt:
        update-cache: yes
        name: gpg
    - name: Add apt key
      apt_key:
        url: https://download.opensuse.org/repositories/home:sebix:intelmq:/unstable/xUbuntu_20.04/Release.key
        state: present
    - name: Setup APT repository
      apt_repository:
        repo: deb http://download.opensuse.org/repositories/home:/sebix:/intelmq:/unstable/xUbuntu_20.04/ /
        state: present
    - name: Install packages
      apt:
        update-cache: yes
        name: python3-intelmq-api
